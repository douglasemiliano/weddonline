<div class="container">
  <form [formGroup]="weddingForm">
    <div class="container" style="margin-top: 8rem;">
      <h5>Dados do Noivo</h5>
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome do Noivo</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
            formControlName="groom_name" placeholder="Digite o nome do noivo">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">CPF</label>
            <input type="text" class="form-control"
            formControlName="groom_cpf" placeholder="Digite o CPF do noivo">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputEmail1">Data de nascimento</label>
            <input type="date" class="form-control" aria-describedby="emailHelp"
            formControlName="groom_bornDate" placeholder="Digite o nome do noivo">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">Naturalidade</label>
            <input type="text" class="form-control"
            formControlName="groom_bornCity" placeholder="Naturalidade">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">Nacionalidade</label>
            <input type="text" class="form-control"
            formControlName="groom_nationality" placeholder="Nacionalidade">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">M達e do Noivo</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
            formControlName="groom_mother" placeholder="Digite o nome da m達e do noivo">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Pai do Noivo</label>
            <input type="text" class="form-control"
            formControlName="groom_father" placeholder="Digite o nome do pai do noivo">
          </div>
        </div>
      </div>
    </div>




    <div class="container" style="margin-top: 2rem;">
      <h5>Dados da Noiva</h5>
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome da Noiva</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
            formControlName="bride_name" placeholder="Digite o nome do noivo">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">CPF</label>
            <input type="text" class="form-control"
            formControlName="bride_cpf" placeholder="Digite o CPF da noiva">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputEmail1">Data de nascimento</label>
            <input type="date" class="form-control" aria-describedby="emailHelp"
            formControlName="bride_bornDate" placeholder="">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">Naturalidade</label>
            <input type="text" class="form-control"
            formControlName="bride_bornCity" placeholder="Naturalidade">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="exampleInputPassword1">Nacionalidade</label>
            <input type="text" class="form-control"
            formControlName="bride_nationality" placeholder="Nacionalidade">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">M達e da Noiva</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
            formControlName="bride_mother" placeholder="Digite o nome da m達e da noiva">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Pai da Noiva</label>
            <input type="text" class="form-control"
            formControlName="bride_father" placeholder="Digite o nome do pai da noiva">
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 1rem;">
        <div class="col-12">
          <div class="form-group">
            <label for="exampleInputPassword1">Regime de bens</label>
            <input type="text" class="form-control"
            formControlName="property_regime" placeholder="Regime de bens">
          </div>
        </div>
      </div>
    </div>





    <button  style="margin-top: 2rem;" type="submit" (click)="onSubmit()" class="btn btn-danger">Casar</button>
  </form>

</div>
